<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>rocks.raff.tuneblade.sdPlugin Property Inspector</title>
    <link rel="stylesheet" href="../../../libs/css/sdpi.css" />
</head>

<body>
    <div class="sdpi-wrapper">
        <form id="property-inspector">
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="host">Hostname/IP</div>
                <input data-localize required class="sdpi-item-value" name="host" type="text" value="" placeholder="localhost" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="port">Port</div>
                <input data-localize required class="sdpi-item-value" name="port" type="number" value="" placeholder="59746" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="password">Password</div>
                <input data-localize class="sdpi-item-value" name="password" type="text" value="" placeholder="" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="receiver">Receiver</div>
                <select required class="sdpi-item-value" name="receiver"></select>
            </div>
        </form>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

    <!-- Stream Deck Libs -->
    <script src="../../../libs/js/constants.js"></script>
    <script src="../../../libs/js/prototypes.js"></script>
    <script src="../../../libs/js/timers.js"></script>
    <script src="../../../libs/js/utils.js"></script>
    <script src="../../../libs/js/events.js"></script>
    <script src="../../../libs/js/api.js"></script>
    <script src="../../../libs/js/property-inspector.js"></script>
    <script src="../../../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
</body>

</html>
